<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đăng xe - LOCALGO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --main-color: #00bfa5;
    }
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .navbar-brand {
      color: var(--main-color) !important;
      font-weight: 700;
      font-size: 1.5rem;
    }
    .form-section {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 30px;
      margin-top: 30px;
    }
    .btn-main {
      background-color: var(--main-color);
      color: white;
      border: none;
    }
    .btn-main:hover {
      background-color: #00a38c;
    }
    .preview-img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">LOCALGO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
          <li class="nav-item"><a class="nav-link fw-semibold" href="listing.html">Thuê xe</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" href="upcar.html">Đăng xe</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" href="dashboard.html">Quản lý</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" href="chat.html">Chat</a></li>
          <li class="nav-item ms-lg-3"><a href="#" class="btn btn-outline-primary btn-sm px-3">Đăng nhập</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <h2 class="text-center mt-4 mb-3 text-dark">Đăng xe cho thuê</h2>

    <form id="postCarForm" class="form-section">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Tên xe</label>
          <input type="text" class="form-control" placeholder="Ví dụ: Toyota Vios 2020" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Giá thuê / ngày (VNĐ)</label>
          <input type="number" class="form-control" placeholder="500000" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Hãng xe</label>
          <select class="form-select">
            <option>Honda</option>
            <option>Toyota</option>
            <option>Hyundai</option>
            <option>VinFast</option>
            <option>Khác</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Loại xe</label>
          <select class="form-select">
            <option>Xe số</option>
            <option>Xe tự động</option>
            <option>Xe bán tải</option>
            <option>Xe 7 chỗ</option>
          </select>
        </div>
        <div class="col-12">
          <label class="form-label">Mô tả chi tiết</label>
          <textarea class="form-control" rows="3" placeholder="Tình trạng xe, tiện ích, điều kiện thuê..." required></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Địa chỉ giao xe</label>
          <input type="text" class="form-control" placeholder="Số nhà, đường, quận, thành phố" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Số điện thoại liên hệ</label>
          <input type="tel" class="form-control" placeholder="090xxxxxxx" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Hình ảnh xe</label>
          <input type="file" id="carImage" accept="image/*" class="form-control" required>
          <img id="preview" class="preview-img" style="display:none;">
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-main px-4 py-2">Đăng xe ngay</button>
      </div>
    </form>
  </main>

  <script>
    const imgInput = document.getElementById('carImage');
    const preview = document.getElementById('preview');
    imgInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = evt => {
          preview.src = evt.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('postCarForm').addEventListener('submit', e => {
      e.preventDefault();
      alert('Xe đã được đăng thành công!');
    });
  </script>

</body>
</html>
